<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Rebeldes - Novo</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <button (click)="salvar()" class="btn btn-success btn-icon-split" style="float: right; margin-left: 10px">
      <span class="icon text-white-50">
        <i class="fas fa-save"></i>
      </span>
      <span class="text">Salvar</span>
    </button>
    <a routerLink="/rebeldes/lista" class="btn btn-danger btn-icon-split" style="float: right">
      <span class="icon text-white-50">
        <i class="fas fa-ban"></i>
      </span>
      <span class="text">Cancelar</span>
    </a>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning" role="alert" *ngIf="invalid">
          {{msgInvalid}}
        </div>
        <div class="p-5">
          <form>
            <div class="form-group row">
              <div class="col-sm-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" placeholder="Nome" maxlength="50"
                  [(ngModel)]="rebelde.rebelde.nome">
              </div>
              <div class="col-sm-3">
                <label for="genero">Gênero</label>
                <select class="form-control" [(ngModel)]="rebelde.rebelde.genero" name="genero">
                  <option value="Selecione" selected>Selecione o Gênero</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outros">Outros</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label for="idade">Idade</label>
                <input appNumberOnly class="form-control" placeholder="Idade" maxlength="3"
                  [(ngModel)]="rebelde.rebelde.idade" name=idade>
              </div>
            </div>
            <hr>
            <h4>Adicionar Itens</h4>
            <div class="alert alert-warning" role="alert" *ngIf="invalidAdd">
              {{msgInvalid}}
            </div>
            <div class="form-group row">
              <div class="col-sm-4">
                <label for="item">Item</label>
                <select class="form-control" name="item" selected [(ngModel)]="itemAdd.item">
                  <option value="Selecione">Selecione o Item</option>
                  <option value="Arma">Arma</option>
                  <option value="Municao">Munição</option>
                  <option value="Agua">Água</option>
                  <option value="Comida">Comida</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label for="quantidade">Quantidade</label>
                <input appNumberOnly class="form-control" name="quantidade" placeholder="Quantidade" maxlength="3"
                  [(ngModel)]="itemAdd.quantidade">
              </div>
              <div class="col-sm-2">
                <button type="button" (click)="addItem()" class="btn btn-info btn-icon-split">
                  <span class="icon text-white-50">
                    <i class="fas fa-plus"></i>
                  </span>
                  <span class="text">Adicionar</span>
                </button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of rebelde.inventario">
                        <td>{{item.item}}</td>
                        <td>{{item.quantidade}}</td>
                        <td style="width: 50px">
                          <button type="button" class="btn btn-warning" (click)="deletaItem(item)">
                            Deletar
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
